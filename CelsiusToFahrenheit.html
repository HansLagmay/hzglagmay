
 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Celsius to Fahrenheit Converter</title>
    <!-- Load external CSS styles -->
    <link rel="stylesheet" href="CtoF.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">

  
</head>
<body>
 
    <h1>This page converts Celsius to Fahrenheit</h1>

    <br><br>
    <label for="Celsius">Input Number:</label>
    <input id="Celsius"  name="celsius" type="number">
    <button onclick="convertCelsius()">Convert</button>
   

    <br><br>
    <label for="Fahrenheit">The Conversion is:</label>
    <input id="Fahrenheit"  name="fahrenheit" type="number" readonly> 
    <button onclick="clearValues()">Clear</button>
    
    <br><br>
    <a href="index.html">Back to homepage</a>

    <!-- Load external JavaScript -->
    <script>
        function convertCelsius() {
            var celsius = parseFloat(document.getElementById("Celsius").value);
            var fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("Fahrenheit").value = fahrenheit.toFixed(2); 
        }

        function clearValues() {
            document.getElementById("Celsius").value = '';
            document.getElementById("Fahrenheit").value = '';
        }
    </script>
</body>
</html>
