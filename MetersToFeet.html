 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Meters to Feet Converter</title>
    <!-- Load external CSS styles -->
    <link rel="stylesheet" href="CtoF.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">


</head>
<body>
    <h1>This page converts Meters to Feet</h1>

    <br><br>
    <label for="Meters">Input Number:</label>
    <input id="Meters"  name="meters" type="number">
    <button onclick="convertMeters()">Convert</button>
    

    <br><br>
    <label for="Feet">The Conversion is:</label>
    <input id="Feet"  name="feet" type="number" readonly> 
    <button onclick="clearValues()">Clear</button>
    
    <br><br>
    <a href="index.html">Back to homepage</a>

    <!-- Load external JavaScript -->
    <script>
        function convertMeters() {
            var Meter = parseFloat(document.getElementById("Meters").value);
            var Feet = Meter * 3.28084;
            document.getElementById("Feet").value = Feet.toFixed(2); 
        }

        function clearValues() {
            document.getElementById("Meters").value = '';
            document.getElementById("Feet").value = '';
        }
        
    </script>
</body>
</html>
